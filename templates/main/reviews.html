{% extends 'base.html' %}
{% load static %}


{% block content %}
<section class="reviews container">
  <h2 class="hidden">Отзывы</h2>
  <ul class="reviews__list">
    {% for review in reviews  %}
      <li class="reviews__item reviewer">
        <article class="article reviewer__article">
          <div class="reviewer__head">
            <div class="article__img reviewer__img">
              <img src="{{ review.img.url }}" alt="Отзыв от {{ review.name }} {{ review.surname }}" class="" width="100%" height="100%">
            </div>
            <div class="reviewer__info">
              <p class="article__head reviewer__name">{{ review.name }} {{ review.surname }}</p>
              <a href="#" class="reviewer__link">{{ review.link }}</a>
            </div>
          </div>
          <p class="article__text">{{ review.text }}</p>
        </article>
      </li>
    {% endfor %}
  </ul>
  <!-- Возможная реализация кнопок -->
  <!-- <ul class="reviews__buttons">
    <li class="reviews__button reviews__button--prev"><i class="fas fa-chevron-left"></i></li>
    <li class="reviews__button">1</li>
    <li class="reviews__button">2</li>
    <li class="reviews__button">3</li>
    <li class="reviews__button reviews__button--next"><i class="fas fa-chevron-right"></i></li>
  </ul> -->
</section>
{% endblock %}
